<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tree</title>
</head>
<body style=" background-color: #212121; color: antiquewhite">
    
</body>
   <!-- creating a new element  -->
   <script>
       const div = document.createElement('div')
       console.log(div)
       div.className = 'main'
       div.id = Math.round(Math.random()*10+1)
       div.setAttribute("title","javascript")
       div.style.backgroundColor = "blue"
       div.style.padding = "12px"
    //    div.innerText = "JavaScript"
       const addText = document.createTextNode("Javascript Learning")
       div.appendChild(addText)

    //    appending the new element div created to the body of document
     document.body.appendChild(div)
   </script>
</html>
